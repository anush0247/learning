<!DOCTYPE html>
<html ng-app="store">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	</head>
	<body ng-controller="StoreController as store" class="container">
		<!--
			<p>
			{{"hello" + " you"}}
			</p>
		-->
		<br>
		<div ng-repeat="product in store.products" class="well">
			<h4 product-title >
				<!--<product-title></product-title>-->
			</h4>
			<span>{{product.description}}</span>
			<button ng-show="product.canPurchase" class="btn btn-primary pull-right" >Add to cart</button><br><br><br>
			<section >
				<product-panels ></product-panels>
			</section>
		</div>

		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="products.js"></script>
		<script type="text/javascript" src="app.js"></script>

	</body>
</html>
